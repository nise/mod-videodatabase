<!DOCTYPE html>
<html lang="en-US">

<head>
	<title>Vi-Lab</title>
	<meta name="robots" content="noindex,nofollow" />
	<meta charset="utf-8" />

	<!-- css libs -->
	<link rel="stylesheet" href="css/bootstrap.min.css">
	<link type="text/css" href="css/vi2.annotated-timeline.css" rel="stylesheet" />
	<link type="text/css" href="css/vi2.player.playback-speed.css" rel="stylesheet" />
	<link type="text/css" href="css/vi2.player.zoom.css" rel="stylesheet" />
	<link type="text/css" href="css/vi2.player.skip-back.css" rel="stylesheet" />
	<link type="text/css" href="css/vi2.comments.css" rel="stylesheet" />
	<link type="text/css" href="css/vi2.videoplayer.css" rel="stylesheet" />


	<script src="lib/jquery-1.9.1.js" type="text/javascript"></script>
	<script src="lib/jquery.ui.core.js" type="text/javascript"></script>
	<script src="lib/jquery.ui.widget.js" type="text/javascript"></script>
	<script src="lib/jquery.ui.mouse.js" type="text/javascript"></script>
	<script src="lib/jquery.ui.position.js" type="text/javascript"></script>
	<script src="lib/jquery.ui.accordion.js" type="text/javascript"></script>
	<script src="lib/jquery.ui.draggable.js" type="text/javascript"></script>
	<script src="lib/jquery.ui.resizable.js" type="text/javascript"></script>
	<script src="lib/jquery.ui.slider.js" type="text/javascript"></script>
	<script src="lib/jquery.ui.tooltip.js" type="text/javascript"></script>
	<script src="lib/jquery.ui.spinner.js" type="text/javascript"></script>
	<script src="lib/jquery.inherit-1.1.1.js" type="text/javascript"></script>
	<script src="lib/jquery.tinysort.js" type="text/javascript"></script>
	<script src="lib/jquery.tooltip.js" type="text/javascript"></script>
	<script src="lib/jquery.spin.js" type="text/javascript"></script>
	<script src="lib/jquery.panzoom.min.js" type="text/javascript"></script>
	<script src="lib/moment.min.js" type="text/javascript"></script>
	<script src="lib/init.js"></script>
	<script src="lib/vi-two/src/vi2.core.observer.js"></script>
	<script src="lib/vi-two/src/vi2.core.log.js"></script>
	<script src="lib/vi-two/src/vi2.core.database.js"></script>
	<script src="lib/vi-two/src/vi2.core.parser.js"></script>
	<script src="lib/vi-two/src/vi2.core.videoplayer.js"></script>
	<script src="lib/vi-two/src/vi2.core.annotated-timeline.js"></script>
	<script src="lib/vi-two/src/vi2.core.clock.js"></script>
	<script src="lib/vi-two/src/vi2.core.metadata.js"></script>
	<script src="lib/vi-two/src/vi2.core.annotation.js"></script>
	<script src="lib/vi-two/src/vi2.core.video-manager.js"></script>
	<script src="lib/vi-two/src/vi2.core.utils.js"></script>
	<script src="lib/vi-two/src/vi2.utils.maintanance.js"></script>
	<script src="lib/vi-two/src/vi2.player.playback-speed.js"></script>
	<script src="lib/vi-two/src/vi2.player.skip-back.js"></script>
	<script src="lib/vi-two/src/vi2.annotation.comments.js"></script>
	
</head>

<body data-spy="scroll" data-target=".bs-docs-sidebar" style="overflow:hidden;">

	<div id="wrapper" style="overflow:hidden;">

		<div id="page" style="overflow:hidden;">

			<!-- Storage -->
			<div style="display:none; visibility:hidden;" id="vi2"></div>
			<!-- Main -->
			<div class="container-fluid">
				<div class="row">
					<div id="videowrapper" class="col-lg-9 col-md-9 col-sm-9 ">
						<div id="seq" class=""></div>
						<div id="overlay" class=""></div>
						<div id="split" class="col-md-9"></div>
						<div id="screen" class="col-md-9"></div>
					</div>
					<div id="accordion-resizer" class="col-lg-3 col-md-3 col-sm-3 hidden-xs visible-sm-inline">
						<div id="accordion"></div>
					</div>
				</div>
				<div id="video-controls" class="video-controls">
					<div class="timelines">
						<!--<div class="vi2-video-seeklink vi2-btn"></div>-->
						<div class="vi2-timeline-top"></div>
						<div class="vi2-timeline-main vi2-btn"></div>
						<div class="vi2-timeline-bottom"></div>
						<div class="vi2-video-progress vi2-btn"></div>
					</div>
					<div class="control-bar">
						<div class="vi2-video-play-pause vi2-btn" title="Play/Pause">
							<span class="glyphicon glyphicon-play"></span>
							<span class="glyphicon glyphicon-pause"></span>
						</div>
						<div class="vi2-volume-box">
							<div class="vi2-volume-slider"></div>
							<span class="vi2-volume-button vi2-btn" title="Mute/Unmute"></span>
						</div>
						<div class="vi2-video-timer right"></div>
					</div>
				</div>
			</div>
			<!-- end Main -->
			<!-- Modal -->
			<div class="modal" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
				<div class="modal-dialog" role="document">
					<div class="modal-content modal-form">
						<div class="modal-header">
							<button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
							<h4 class="modal-title" id="myModalLabel"></h4>
						</div>
						<div class="modal-body"></div>
						<div class="modal-validation"></div>
						<div class="modal-footer">
							<button type="button" class="btn btn-default btn-remove-data"><span class="glyphicon glyphicon-trash"> </span> l√∂schen</button>
							<button type="button" class="btn btn-default" data-dismiss="modal">abbrechen</button>
							<button type="button" class="btn btn-primary btn-sava-data">speichern</button>
						</div>
					</div>
				</div>
			</div>
			<!-- end Modal -->
		</div>
	</div>
</body>

</html>
